<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/entrar.css">
</head>
<body>
    <section class="corpo">
    <div class="entrar">
        <div class="pato">
            <img src="../assets/imgs/logo-md.png">
            <p>Rentify</p>
        </div>
        <div class="txt-entrar">
            <h1>Entrar</h1>
        </div>
    </div>
    
    <hr class="linha">
    <div class="login">
        <div class="input-regiao">
            <p>Usuário</p>
            <input type="text" placeholder="Nome do usuário">
            <hr class="linha">
        
            <p>Senha</p>
            <input type="text" placeholder="********">
            <hr class="linha">
        </div>
    </div>
    <div class="confirmar">
        <div class="lembrar">
            <div class="lemcheck">
                <input type="checkbox" class="check">
                <p class="Lembrar-se">Lembrar-se</p>
            </div>    
        </div>
        <div class="registrar">
            <a href="#">
                <p>Entrar</p>
            </a>
        </div>
    </div>
    <div id="esqsenha" class="esqsenha">
        <a href="#">
            <p>Esqueceu sua senha?</p>
        </a>
    </div>
    <hr class="linha">
        <div id="naotemconta" class="naotemconta">
        <a href="#">
            <p>Não tem uma conta?</p>
        </a>
    </div>
        <div id="registrar" class="esqsenha">
        <a href="#">
            <p>Registrar-se</p>
        </a>
    </div>

</section>
</body>
</html>
